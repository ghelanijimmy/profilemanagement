<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>profilemanagement</title>
    <meta name="description" content="">
  </head>
  <body>
  <ul>
    <li><a class="pmappclick" href="#" data-acctype="login">Sign In</a></li>
    <li><a class="pmappclick" href="#" data-acctype="create">Create Account</a></li>
  </ul>
    <div id="PMApp"></div>

  <script>
    let numOfClicks = document.getElementsByClassName('pmappclick').length;

    for(let x=0; x<numOfClicks; x++){
      document.getElementsByClassName('pmappclick')[x].addEventListener('click', function(e){
        window.PMApp.setState({
          appType: e.target.getAttribute('data-acctype')
        })
      })
    }
  </script>

  </body>
</html>
